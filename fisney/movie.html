<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fisney - Movie Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/tailwind.css">
</head>
<body class="bg-gray-900 text-white">
  <!-- Navbar (reuse from index.html) -->
  <nav class="sticky top-0 z-50 flex items-center justify-between px-6 py-4 bg-gray-950 shadow-lg">
    <div class="flex items-center space-x-4">
      <img src="assets/logos/fisney-logo.png" alt="Fisney Logo" class="h-8 w-8"/>
      <span class="text-2xl font-bold tracking-wide">Fisney</span>
      <a href="#" class="ml-6 text-gray-300 hover:text-white transition">TV</a>
      <a href="#" class="text-gray-300 hover:text-white transition">Movies</a>
      <a href="#" class="text-gray-300 hover:text-white transition">Sports</a>
      <a href="#" class="text-gray-300 hover:text-white transition">Disney+</a>
    </div>
    <div class="flex items-center space-x-6">
      <button id="searchBtn" class="focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
          d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z"/></svg>
      </button>
      <img src="assets/images/profile.jpg" alt="Profile" class="h-8 w-8 rounded-full border-2 border-blue-500"/>
    </div>
  </nav>

  <!-- Movie Detail -->
  <section id="movieDetail" class="mt-8 max-w-4xl mx-auto">
    <!-- Content injected by JS -->
  </section>

  <script src="js/main.js"></script>
</body>
</html>
