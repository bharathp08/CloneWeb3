<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fisney</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/tailwind.css">
</head>
<body class="bg-gray-900 text-white">
  <!-- Navbar -->
  <nav class="flex items-center justify-between px-6 py-4 bg-gray-950">
    <div class="flex items-center space-x-2">
      <img src="assets/logos/fisney-logo.png" alt="Fisney Logo" class="h-8 w-8"/>
      <span class="text-2xl font-bold tracking-wide">Fisney</span>
    </div>
    <div class="flex items-center space-x-6">
      <button id="searchBtn" class="focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
          d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z"/></svg>
      </button>
      <img src="assets/images/profile.jpg" alt="Profile" class="h-8 w-8 rounded-full border-2 border-blue-500"/>
    </div>
  </nav>

  <!-- Featured Banner Carousel -->
  <section class="relative mt-4">
    <div id="carousel" class="overflow-hidden rounded-lg mx-4">
      <div class="flex transition-transform duration-500" id="carouselInner">
        <!-- Slides injected by JS -->
      </div>
      <!-- Carousel Controls -->
      <button id="prevSlide" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-800 bg-opacity-50 rounded-full p-2">
        &#8592;
      </button>
      <button id="nextSlide" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-800 bg-opacity-50 rounded-full p-2">
        &#8594;
      </button>
    </div>
  </section>

  <!-- Movie Sections -->
  <main class="mt-8 space-y-10 px-4">
    <section>
      <h2 class="text-xl font-semibold mb-3">Recommended</h2>
      <div class="flex space-x-4 overflow-x-auto pb-2" id="recommendedSection">
        <!-- Movie cards injected by JS -->
      </div>
    </section>
    <section>
      <h2 class="text-xl font-semibold mb-3">New Releases</h2>
      <div class="flex space-x-4 overflow-x-auto pb-2" id="newReleasesSection">
        <!-- Movie cards injected by JS -->
      </div>
    </section>
    <section>
      <h2 class="text-xl font-semibold mb-3">Popular</h2>
      <div class="flex space-x-4 overflow-x-auto pb-2" id="popularSection">
        <!-- Movie cards injected by JS -->
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
